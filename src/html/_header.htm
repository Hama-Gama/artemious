<header data-scroll="120" data-scroll-show="1000" class="header">
	<div class="header__wrapper">
		<div class="header__container _container">
			<div class="header__body">
				<div class="header__main">
					<div class="logo">
						<a href="#" class="_icon-logo"></a>
					</div>
					<div class="header__menu menu">
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item">
									<a data-goto-header data-goto-top="130" data-goto=".products"  href="#" class="menu__link">Our Products</a>
								</li>
								<li class="menu__item">
									<a data-goto-header data-goto-top="130" data-goto=".about"  href="#" class="menu__link">About The Company</a>
								</li>
								<li class="menu__item">
									<a data-goto-header data-goto-top="130" data-goto=".contacts"  href="#" class="menu__link">Contacts</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<div data-da=".menu__list, 768, 3" class="lang-select">
					<select  name="form[]" data-class-modif="form">
						<option value="1" selected>English</option>
						<option value="2">Русский</option>
					</select>
				</div>
				<button type="button" class="menu__icon icon-menu">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
		</div>
	</div>
</header>
